<div style="align-self: center">
  <br>
  <div class="form" [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive">
    <mat-form-field>
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br><br>
    <button mat-raised-button color="primary" (click)="onClickGo()">Go!</button>
  </div>
  <br>
  <div class="mat-display-1" *ngIf = disp>
  Map of India showing unrest between <div class = "result">{{date1String}}</div> and <div class = "result">{{date2String}}</div>.
</div> 
<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng" style="align-self: center; margin-bottom: 1cm; margin-top: -0.5cm" [maxZoom]="zoom" [minZoom]="zoom" *ngIf = disp>
  <agm-circle   [latitude]="result.lat" [longitude]="result.lon" [radius] = (result.probability)*50000 [fillColor]="'#ff0000'" [fillOpacity]=result.probability*0.7  *ngFor="let result of results"></agm-circle>
</agm-map>
</div>
